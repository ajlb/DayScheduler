<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
        // display current date on page
        var currentDate = moment().format("MMMM Do YYYY");
        $("#currentDay").text(currentDate);

        // setup our working hours
        const workingHours = [9, 10, 11, 12, 13, 14, 15, 16, 17];

        // display empty rows please
        workingHours.forEach(function(hour) {
            const rowEl = $("<div class='row time-block'>");
            const hourCol = $("<div class='col-1 hour py-4'>");
            const inputCol = $("<textarea class='col-10 description'>");

            // remember to remove the -12 for daytime usage
            if (hour < (moment().hour() - 12)) {
                inputCol.addClass('past');
            } else if (hour == (moment().hour() - 12)) {
                inputCol.addClass('present');
            } else if (hour > (moment().hour() - 12)) {
                inputCol.addClass('future');
            } else {
                console.log("ERROR");
            }

            const saveBtn = $("<button class='col-1 saveBtn'><i class='fas fa-save'></i></button>");
            rowEl.append(hourCol);
            if (hour < 12) {
                time = hour + " AM";
            } else if (hour == 12) {
                time = hour + " PM";
            } else {
                time = (hour - 12) + " PM";
            }

            hourCol.text(time);
            rowEl.append(inputCol);
            rowEl.append(saveBtn);
            $(".container").append(rowEl);
        });

        // lets get some inputs
        $('.saveBtn').on('click', function() {
            const eventToSave = $(this).siblings('.description').val();
            console.log(eventToSave);
        })
    </script>
</body>

</html>
